
#This Step build docker images
steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build' , '-t' , 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA' , '.']

#This Step push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args: ['push' , 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA']

#This Step deploy to google cloud run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'firstservices'
    - '--image'
    - 'gcr.io/$PROJECT_ID/$REPO_NAME:$BRANCH_NAME-$SHORT_SHA'
    - '--region'
    - 'asia-southeast1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars=PORT=8080'
    - '--set-env-vars=COVID_ENDPOINT=https://covid19.th-stat.com'

